<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
</head>
<body>
<div id='calendar'></div>

<!-- Event Modal -->
<div id="eventModal" style="display: none;">
    <div id="eventDetails"></div>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/events',
            eventClick: function(info) {
                var eventDetails = `
                    <p>Course Code: ${info.event.extendedProps.kurskod}</p>
                    <p>Date: ${info.event.startStr.split('T')[0]}</p>
                    <p>Time: ${info.event.startStr.split('T')[1]} - ${info.event.endStr.split('T')[1]}</p>
                    <p>Location: ${info.event.extendedProps.location}</p>
                    <p>Description: ${info.event.title}</p>
                `;
                document.getElementById("eventDetails").innerHTML = eventDetails;
                document.getElementById("eventModal").style.display = "block";
            }
        });

        calendar.render();
    });

    function closeModal() {
        document.getElementById("eventModal").style.display = "none";
    }
</script>
</body>
</html>
