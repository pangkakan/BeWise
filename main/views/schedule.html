<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        body {
            display: flex; /* sets up a flexbox layout */
            padding-top: 50px; /* offset from the top */
        }

        #sidebar {
           /* width: 30%; /* takes up 30% of the horizontal space */
           /* padding-right: 20px; /* space between the to-do list and the calendar */
        }

        #calendar {
            flex-grow: 1; /* takes remaining space */
        }

        #eventModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(250, 250, 250, 0.75); /* semi-transparent black background */
            display: none; /* hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;

        }

        #eventDetails {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 50%; /* or any suitable width */
            text-align: left;
        }

        button {
            margin-top: 20px;
            z-index: 1200;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }





    </style>
</head>
<body>
<div id="sidebar">
    <!-- To-do list will go here -->
</div>
<div id='calendar'></div>


<!-- Event Modal -->
<div id="eventModal">
    <div id="eventDetails"></div>

    <button id="closeButton">Close</button>
</div>

<select id="eventType">
    <option value="all">All</option>
    <option value="courses">Courses</option>
    <option value="goals">Goals</option>
    <option value="assignments">Assignments</option>
    <option value="course_events">course_events</option>
</select>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {

            timeZone: 'none',
            weekNumbers: true,
            displayEventEnd: true,
            firstDay: 1,
            weekText: "",
            eventTimeFormat: { // like '14:30:00'
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            },
            initialView: 'dayGridMonth',
            events: function(fetchInfo, successCallback, failureCallback) {
                const eventType = document.getElementById('eventType').value;
                fetch(`/api/calendar?type=${eventType}`)
                    .then(response => response.json())
                    .then(data => successCallback(data))
                    .catch(error => failureCallback(error));
            },
            eventClick: function(info) {

                var eventDetails = '';
                switch(info.event.extendedProps.event_type) {
                    case 'course':

                        eventDetails = `
                        <p>Course: ${info.event.extendedProps.coursecode} ${info.event.title}</p>
                        <p>Date: ${info.event.startStr.split('T')[0]} - ${info.event.endStr.split('T')[0]}</p>

                    `;
                        break;
                    case 'goal':
                        // Add or remove data as per your requirement

                        break;
                    case 'assignment':
                        // Add or remove data as per your requirement
                        break;
                    case 'course_event':
                        eventDetails = `
                        <p>Course Code: ${info.event.extendedProps.coursecode}</p>
                        <p>Date: ${info.event.startStr.split('T')[0]}</p>
                        <p>Time: ${info.event.startStr.split('T')[1]} - ${info.event.endStr.split('T')[1]}</p>
                        <p>Location: ${info.event.extendedProps.location}</p>
                        <p>Description: ${info.event.title}</p>
                    `;
                        break;
                    default:
                        // Default case if no type matches
                        break;
                }
                document.getElementById("eventDetails").innerHTML = eventDetails;
                document.getElementById("eventModal").style.display = "flex";
            }

        });
        calendar.render();

        document.getElementById("closeButton").addEventListener('click', closeModal);
        // Re-fetch events when the event type is changed
        document.getElementById('eventType').addEventListener('change', function() {
            calendar.refetchEvents();
        });
    });
    function closeModal() {
        document.getElementById("eventModal").style.display = "none";
    }
</script>

</body>
</html>
