% for subtask in subtasks:
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ subtask["title"] }}</h5>
        <p class="card-text">Datum: {{ subtask["date"] }}</p> 
        <p class="card-text">Slutförd: {{ subtask["completed"] }}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-danger" hx-delete="/delete-subtask/{{ subtask['id'] }}" hx-confirm="Är du säker?">Ta bort</button>
    </div>
</div>
% end
