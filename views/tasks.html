<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgifter - {{ coursecode }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Uppgifter för {{ coursecode }}</h1>
    <h2>Att göra</h2>
    <ul class="taskslist">
        <li>Läsa 45 sidor</li>
        <li>Skapa slides till presentation</li>
        <li>Repetera koncepten från igår</li>
    </ul>

    <form action="/add-task" method="post">
        <h2>Lägg till uppgift</h2>
        <label for="tasktitle">Titel:</label>
        <input type="text" id="tasktitle" name="tasktitle" required>
  
        <label for="taskdate">Datum:</label>
        <input type="date" id="taskdate" name="taskdate" min="" required>

        <button type="submit">Lägg till</button>
    </form>

    <script>
        // Get the current date in the format yyyy-mm-dd
        const currentDate = new Date().toISOString().split('T')[0];
        
        // Set the minimum selectable date for the input element
        document.getElementById('taskdate').min = currentDate;
    </script>
</body>
</html>
